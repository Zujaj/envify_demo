name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "master"

      - name: "Decode The .env file"
        run: sudo echo "${ENV_SECRET// /}" | base64 --decode > .env
        env:
          ENV_SECRET: ${{ secrets.ENV_SECRET }}

      - name: "Decode The env.dart file & Write to lib/config"
        run: |
          mkdir -p lib/config
          sudo echo "${APP_CONFIG// /}" | base64 --decode > lib/config/env.dart
        env:
          APP_CONFIG: ${{ secrets.APP_CONFIG }}

      - name: "Run flutter pub get"
        run: flutter pub get

      - name: "Generate env.g.dart file"
        run: flutter pub run build_runner build --delete-conflicting-outputs

      
      - name: "Build & Release The Flutter Web App"
        run: flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENVIFY_DEMO }}'
          projectId: envify-demo
